<html>
  <head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body style='background-color: rgb(255, 255, 255);'>
    <form action="?" method="POST">
      <div class="g-recaptcha" 
        data-sitekey="6LepVKooAAAAAPxi09uOxqD0M2S4DuWFbIShfoon"
        data-callback="captchaCallback"></div>

    </form>
    <script>
      function captchaCallback(response){
        console.log('captchaCallback:');
        window.flutter_inappwebview.callHandler('capcha_handler',response).then(function(result) {
              console.log('callHandler successfully:', result);
             });
             console.log('=================================================', response);
    }
    </script>

    
  </body>
</html>
